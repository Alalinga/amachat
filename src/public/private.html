<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/chat.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Amacha App</title>
</head>
<body>
  <div class="main-container">
    <header class="chat-header">
      <button class="btnclose" onclick="_open()">open</button>
      <h1><i class="fas fa-smile"></i> Amachat</h1>
    </header>

    <div class="chat-main" id="chat-main">
      <div class="chat-sidebar" id="sidebar">
        <h3 style="text-align:center;"><i class="fas fa-users"></i> Users</h3>
        <ul id="users-list"></ul>
      </div>
      <div class="container">
        <div class="chat-container">
          <div class="avatar" ><img src="./img/chatImage.png" draggable="false" /></div><div class="msg"><p style="color:black;font-weight:bold; font-size:12px" id="username">Alalinga</p></div>
          <ol class="chat" id="chat">

          </ol>
        </div>

        <div class="chat-form-container">
          <form id="form">
            <input id="input" type="text" placeholder="Enter Message" required autocomplete="off" />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>



    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module"  src="js/private.js"></script>

  <script>
    function _open() {
      document.getElementById("chat-main").style.display = "flex";
      document.getElementById("sidebar").style.display = "block";
  
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script>

</body>

</html>
