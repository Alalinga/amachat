<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Amacha App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Amacha</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" id="homeform">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="group">Group</label>
						<select name="group" id="group" required>
							<option value=""></option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<div class=" row homeButtons">
						<button class="col-sm btn-group" type="submit" id="group" class="btn">Join Group</button>
						<button class ="col-sm btn-private" id="private"  class="btn">Chat Private</button>
					</div>
					
				</form>
			</main>
		</div>
		<script src="js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
	</body>
</html>
