<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/chat.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Amacha App</title>
</head>

<body>
  <div class="main-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Amachat</h1>
      <a id="leave-btn" class="btn">Leave Group</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Group Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Group Members:</h3>
        <ul id="users" style="text-align:center;"></ul>
      </div>
      <div class="container">
        <div class="chat-container" id="chatBody">
          <ol class="chat" id="chat">

          </ol>
        </div>

        <div class="chat-form-container">
          <form id="form">
            <input id="input" type="text" placeholder="Enter Message" required autocomplete="off" />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>



    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
